        <span class="material-symbols-outlined">check</span>
      </button>
      <button class="burger-btn" aria-label="Menu">
        <span class="material-symbols-outlined">edit</span>
      </button>

  <!-- Gradient overlay to fade text under header -->
  <div class="header-gradient-overlay"></div>

  <!-- Burger Menu Overlay -->
  <div class="menu-overlay">
    <div class="menu-content">
      <button class="menu-item copy-menu-btn">
        <span class="menu-label">Copy</span>
      </button>
      <button class="menu-item clear-menu-btn">
        <span class="menu-label">Clear</span>
      </button>
      <button class="menu-item select-menu-btn">
        <span class="menu-label">Select</span>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="editor-wrapper">
      <!-- Ghost layer (behind): shows user text + prediction -->
      <div class="ghost-layer" aria-hidden="true">
        <span class="user-text-mirror"></span><span class="thinking-indicator">typing<span
            class="dots"></span></span><span class="prediction"><span class="prediction-pre"></span><span
            class="prediction-accept"></span><span class="prediction-remain"></span></span>
        <div class="select-mode-indicator">
          <span class="select-start-line"></span>
        </div>
      </div>
      <!-- Editable layer (front): user types here -->
      <div class="editor" contenteditable="true" data-placeholder="What's on your mind" spellcheck="false"></div>
    </div>
  </div>

  <!-- About Modal -->
  <div class="modal" id="about-modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <h2>About Mindcomplete</h2>
      <p>Mindcomplete helps you expand your ideas by completing your thoughts with AI. Start typing, pause, and watch your ideas flow.</p>

      <p>Click in the middle to accept part. Tab to accept full suggestion</p>

      <div class="modal-donate">
        <p>Enjoying Mindcomplete?</p>
        <a href="https://buymeacoffee.com/yourusername" target="_blank" rel="noopener noreferrer" class="donate-btn">
          <span>â˜•</span> Buy me a coffee
        </a>
      </div>
    </div>
  </div>
